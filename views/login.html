<!doctype html>
<html ng-app="myapp">
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="css/login.css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<div ng-controller="log">
			<center><h2>Login</h2></center>
			<form name="frm" ng-submit="loginMe()">
				<div class="row form-group">
					<div class="col-md-6 col-md-offset-3"><input type="text" class="form-control" ng-model="data.email" placeholder="enter email-id"/></div>
				</div>
				<div class="row form-group">
					<div class="col-md-6 col-md-offset-3"><input type="password" class="form-control" ng-model="data.password" placeholder="enter password"/></div>
				</div>
				<div class="row form-group">
					<div class="col-md-4 col-md-offset-4"><button class="btn btn-primary btn-block">Login</button></div>
				</div>
			</form>
			</div>
		</div>
		
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
